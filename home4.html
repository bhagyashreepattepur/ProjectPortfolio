<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        form{
            text-align: right;
        }
    </style>
</head>
<body>
    <form>
        
       
        <fieldset style="width: 100px ; color:brown; background-color: aqua; font-style: italic; border: 2px solid violet;" >
            <legend style="text-align: right; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">DRIVE REGISTRATION FORM</legend>
            
            <input type="image" src="tap.png" width="80px" height="80px"><br><br>

          <label for=" name"> Name</label>
            <input  type="text" required id="Name" name=" Name" ><br> <br>

            <label for="TAPID">TAPID</label>
            <input type="text" required id="TAPID" name="TAPID" ><br> <br>
            
            <label for="Date of enrollment">Middle Name</label>
            <input type="date" required id="Date of enrollment" name="Date of enrollment" ><br> <br>

            <label for="Skills" >Skills</label>
            <br><br>
            <input type="checkbox" name="CSS" id="CSS">
            <label for="CSS"> CSS</label>

            <input type="checkbox" name="SQL" id="SQL">
            <label for="SQL">SQL</label>

            <input type="checkbox" name="Java" id="Java">
            <label for="Java"> Java</label>

            <input type="checkbox" name="Html" id="Html">
            <label for="Html"> Html</label><br><br>

            <label for="yop">yog</label>
            <input list="yog" id="yop" name="yog">
            <datalist id="yog">
                <option> 2014</option>
                <option> 2020</option>
                <option> 2015</option>
                <option> 2016</option>
                <option> 2019</option>
            </datalist><br><br>
            <h6 style="text-align: left;">
            <label for="COURSE" >COURSE</label>
            <br><br>
            <input type="radio" name="dept" id="Btech" value="Btech">
            <label for="Btech"> Btech</label>

            <input type="radio" name="dept" id="BSC" value="BSC">
            <label for="BSC">BSC</label>

            <input type="radio" name="dept" id="BCA" value="BCA">
            <label for="BCA"> BCA</label><br><br>

            <label for="BRANCH" >Skills</label>
            <br><br>
            
            <input type="radio" name="dept" id="CSE" value="CSE">
            <label for="CSE"> CSE</label>

            <input type="radio" name="dept" id="Mech" value="Mech">
            <label for="Mech"> Mech</label>

            <input type="radio" name="dept" id="Civil" value="CS">
            <label for="Civil">Civil</label>

            <input type="radio" name="dept" id="EC" value="EC">
            <label for="EC"> EC</label><br><br>

            <label for="RESUME" >RESUME</label>
            <input type="file" name="RESUME" id="RESUME" value="RESUME">
            
        </h6>
            
        </fieldset>
    </form>
</body>
</html>
